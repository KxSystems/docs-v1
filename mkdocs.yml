  - admonition
  # - codehilite(guess_lang=false)
  - extra
  # - fenced_code
  - fontawesome_markdown
  - meta
  - pymdownx.arithmatex
  # - pymdownx.betterem(smart_enable=all)
  # - pymdownx.caret
  # - pymdownx.critic
  # - pymdownx.emoji:
  # emoji_generator: !!python/name:pymdownx.emoji.to_svg
